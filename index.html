<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name=viewport content="width=device-width, initial-scale=1" />
            <title>Online Registration Form</title>
            <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" />
            <link href="css/main.css" rel="stylesheet" />
        </head>
        <body>
            <header>
                <h1>THE CODE REVIEW</h1>
                <h2>Signup for our newsletter</h2>
                <p>
                    Get the latest news on how your code is doing
                    right in your inbox.
                </p>
            </header>
            <section class="wrapper">
                <main>
                    <form action="index.html" method="get">
                        <fieldset class="fld-contact">
                            <legend>Contact Information</legend>
                            <div class="fullname-cont cont">
                                <label for="full_name">Full Name</label>
                                <input type="text" id="full_name" name="full_name" required placeholder="Required" />
                            </div>
                            <div class="email-cont cont">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required placeholder="Required" />
                            </div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" />
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" />
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" />
                            <label for="state">State</label>
                            <select id="state" name="state">
                                <option value="empty">Choose State</option>
                                <option value="california">California</option>
                                <option value="new_york">New York</option>
                                <option value="florida">Florida</option>
                            </select>
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" />
                        </fieldset>
                        <hr />
                        <fieldset>
                            <legend>Newsletter</legend>
                            <div class="newsletter-cont">
                                <p>
                                    Select the newsletters you would like to recieve
                                </p>
                                <input type="checkbox" id="html_news" name="html_news" />
                                <label for="html_news">HTML News</label>
                                <br />
                                <input type="checkbox" id="css_news" name="css_news" />
                                <label for="css_news">CSS News</label>
                                <br />
                                <input type="checkbox" id="javascript_news" name="javascript_news" />
                                <label for="javascript_news">JavaScript News</label>
                                <br />
                                <p>
                                    Newsletter format
                                </p>
                                <input type="radio" id="html_format" name="format" checked />
                                <label for="html_format">HTML</label>
                                <br />
                                <input type="radio" id="text_format" name="format" />
                                <label for="text_format">Plain text</label>
                                <p>
                                    Other topics you'd like to hear about
                                </p>
                            </div>
                            <textarea id="topics" name="topics"></textarea>
                            <button type="submit">Sign Up</button>
                        </fieldset>
                    </form>
                </main>
                <footer>
                    Copyright The Code Review
                </footer>
            </section>
        </body>
    </html>
